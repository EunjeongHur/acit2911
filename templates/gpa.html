{% extends "base.html" %}
{% block content%}

<div id="mySidenav" class="sidenav">
    {% if current_user.is_authenticated %}
    <h1>{{ current_user.username }}</h1>
    <ul>
        <li><a href="{{url_for('gradeInput')}}">Grade Input</a></li>
        <li><a href="#">Total Grade</a></li>
        <li><a href="#">GPA</a></li>
        <li><a href="{{url_for('logout')}}">Logout</a>
            {% else %}</li>
        <li><a href="{{url_for('login')}}">Sign in/Sign up</a>
            {% endif %}</li>   
    </ul> 
</div>

<div id="gpa">
<h1>Total GPA</h1>

</div>

{% endblock %}
